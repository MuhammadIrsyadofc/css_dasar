<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font css</title>
	<style>
		h1 {font-style:italic}
		h2 {font-variant: small-caps;}
		h3 {font-weight: 900;}
		h4 {font-size: 50px}
		h5 {line-height: 20px}
		h6 {font-family: arial,verdana}
    </style>
</head>
<body>
	<h1>font-style</h1>
	<h2>Font-Variant</h2>
	<h3>font-weight</h3>
	<h4>font-size</h4>
	<h5>line-height/mengatur spasi antar baris</h5>
	<h6>font-family</h6>
</body>
</html>
