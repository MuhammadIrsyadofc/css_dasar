<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>parent-child.html</title>
	<style>
		li:first-child a{color: magenta;}
		li:last-child a {color: magenta;}
		li:nth-child(3n) a {color: magenta;}
		li:nth-child(3n-2) a {color: magenta;}
		li:nth-child(3n+1) a {color: magenta;}
		li:nth-child(3n) a {color: magenta;}
		li:nth-child(odd) a {color: magenta;}
		li:nth-child(even) a {color: magenta;}
    </style>
</head>
<body>

<ul>
	<li><a href="#">link1</a></li>
	<li><a href="#">link2</a></li>
	<li><a href="#">link3</a></li>
	<li><a href="#">link4</a></li>
	<li><a href="#">link5</a></li>
	<li><a href="#">link6</a></li>
	<li><a href="#">link7</a></li>
	<li><a href="#">link8</a></li>
	<li><a href="#">link9</a></li>
	<li><a href="#">link10</a></li>
</ul>





</body>
</html>
