<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudoclass.html</title>
	<style>
        .h2 {font-size: 30px;}
        .h3 {font-size: 30px;}
		.link1:hover {
			font-size: 50px;
			color: magenta;}
		.link2:active {font-size: 50px;
			color: magenta;}
		.link3:visited {font-size: 20px;
			color: red;}
		.link4:link {font-size: 20px;
			color: black;}

</style>
</head>
<body>
	<h1>pseudo class hover</h1> <br>
<a href="#" class="link1">link 1</a>
    <h2 class="h2">pseudo class active</h2> <br>
<a href="#" class="link2">link 2</a> <br><br>
    <h3>pseudo class visited</h3>
<a href="https://www.google.com/?hl=ID" class="link3">link 3</a>
         <br>
         <h3>pseudo class link</h3>
<a href="https://www.google.com/?hl=ID" class="link4">link 4</a>






</body>
</html>
